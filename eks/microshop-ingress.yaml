apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microshop-ingress
  namespace: micro-shop
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # --- Backend API Rules ---
      
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            # CORRECTED: Name changed from user-service-svc to user-service
            name: user-service
            port:
              number: 3001

      - path: /api/products
        pathType: Prefix
        backend:
          service:
            # CORRECTED: Name changed from product-service-svc to product-service
            name: product-service
            port:
              number: 3002

      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            # CORRECTED: Name changed from order-service-svc to order-service
            name: order-service
            port:
              number: 3003
      
      # --- Frontend Rule (Default/Catch-all) ---
      
      - path: /
        pathType: Prefix
        backend:
          service:
            # CORRECTED: Name changed from frontend-svc to frontend
            name: frontend
            port:
              number: 80