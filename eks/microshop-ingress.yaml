apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microshop-ingress
  namespace: micro-shop
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Remove rewrite-target if your backends expect unmodified paths
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Backend APIs - exact paths
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
              
      - path: /api/products
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 80
              
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 80
      
      # Frontend - catch-all
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80